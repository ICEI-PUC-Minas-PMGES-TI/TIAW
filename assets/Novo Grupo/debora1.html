<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="debora1.css">
    <title>PUCONNECT</title>
</head>
<body>
  <!-- CABEÇALHO -->
  <header>
    <a href="../../index.html"><img src="../img/puconnectlogo.png" alt="puconnect logo" class="logo"></a>
  </header>

  <!-- MENU LATERAL -->
  <menu>
    <section class="menulateral">
      <div class="">
        <div id="conversas">
          <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar" onkeydown="checkEnter(event)">
            <a onclick="searchNames()"><img src="../img/enviar.png" class="btn enviar" alt=""></a>
          </div>
    
          <ul id="groupList" class="group-list">
            <!-- Mantenha essa lista vazia, ela será preenchida dinamicamente -->
          </ul>
    
          <div id="groupDetails" style="display: none;">
            <!-- O conteúdo do grupo será exibido aqui -->
          </div>
        </div>
      </div>
    
        <hr class="border border-1 opacity-100">
        <div id="opcoes">
          
          <div class="d-grid gap-2">

            <a href="../Cadastro/cadastro.html" class="btn btn-light text-start" type="button">
              <span class="opcoesBtn fs-4"><img src="../img/search.png" alt="">Cadastro</span>
            </a>
    
            <a href="../Lista/lista.html" class="btn btn-light text-start" type="button">
              <span class="opcoesBtn fs-4"><img src="../img/lista.png" alt="">Lista de Cadastros</span>
            </a>
    
            <a href="../Novo Grupo/debora1.html" class="btn btn-light text-start" type="button">
              <span class="opcoesBtn fs-4"><img src="../img/mais.png" alt="">Novo Grupo</span>
            </a>

          </div>
        </div>
    </section>
  </menu>

  <!-- CONTEÚDO PRINCIPAL -->
  <section id="content">
    <div class="content">
      <div id="form">
        <input id="input-nome" type="text" name="nome" placeholder="Nome do grupo">
        <input id="input-criador" type="text" name="criador" placeholder="Nome do criador">
        <input id="input-membros" type="text" name="membros" placeholder="Membros do grupo">
        <button id="btn-criar-grupo">Criar grupo</button>
      </div>
      
      <div id="resultado"></div>
    </div>
  </section>

  <script src="debora1.js"></script>
</body>
</html>
